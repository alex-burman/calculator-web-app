<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="calculator" data-last-item="number">
            <div class="calculator-display">
                <span>test</span>
                <div class="calculator-display__previous"></div>
                <div class="calculator-display__current">0</div>
            </div>
            <div class="calculator__keys">
                <button data-command="open">(</button>
                <button data-command="close">)</button>
                <button data-command="clearEntry">CE</button>
                <button data-command="clear">C</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="key--operator" data-command="operator">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="key--operator" data-command="operator">*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="key--operator" data-command="operator">-</button>
                <button>0</button>
                <button data-command="decimal">.</button>
                <button class="key--equal" data-command="calculate">=</button>
                <button class="key--operator" data-command="operator">+</button>
            </div>
        </div>
        <script src="scripts/calculator.js"></script>
    </body>
</html>
